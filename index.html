<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/javascript/game.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body background="assets/images/guess.jpg">
    <div class="container">
      <div class="row">
        <h1>Guess what letter I'm thinking of</h1>
      </div>
      <div class="row">
        <div class="col-md-12, info">
          Wins:
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <div class="populate" id="winCount">
            0
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12, info">
          Losses:
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <div class="populate" id="lossCount">
            0
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12, info">
          Guesses Remaining:
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <div class="populate" id="guessesRemaining">
            10
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12, info">
          Your Guesses:
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <div class="populate" id="guessedLetters">
            type here
          </div>
        </div>
      </div>
  
    </div>
  
</body>
</html>
